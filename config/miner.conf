# ZION Miner Configuration
# Optimalizovaná konfigurace pro těžení

[Miner]
# Počet těžebních vláken (doporučeno: počet CPU jader - 1)
threads = 4

# Režim těžení
# full = Plný dataset (lepší výkon, vyšší paměťové nároky ~2GB)
# light = Light mode (nižší paměťové nároky ~256MB, nižší výkon)
mode = full

# Adresa pro odměny z těžby
# Pokud není nastavena, vygeneruje se nová při spuštění
# mining_address = 

# Pool mining nastavení (nepovinné)
# pool_url = stratum+tcp://pool.zion-crypto.org:3333
# pool_user = your_wallet_address
# pool_password = x

# Priorita procesu
# low, normal, high
priority = normal

# Interval pro zobrazení statistik (v sekundách)
stats_interval = 30

# Maximální počet pokusů před přechodem na nový blok
max_iterations = 10000000

# Testnet mode
testnet = false

[Network]
# RPC spojení k daemonu
daemon_host = 127.0.0.1
daemon_port = 18081

# Timeout pro RPC volání (ms)
rpc_timeout = 5000

[Optimizations]
# Použít velké stránky paměti (vyžaduje administrátorská práva)
huge_pages = false

# CPU afinita (přiřazení vláken k CPU jádrům)
# Formát: comma-separated list CPU ID
# Např: 0,1,2,3 pro první 4 jádra
# cpu_affinity = 

# Priorita I/O operací
io_priority = normal

# Cache optimalizace
prefetch_blocks = true

[Logging]
# Úroveň logování: error, warning, info, debug, trace
log_level = info

# Log soubor
log_file = miner.log

# Maximální velikost log souboru (MB)
max_log_size = 100

# Počet rotovaných log souborů
log_rotate_count = 5

[Safety]
# Automatické zastavení při přehřátí (°C)
# 0 = vypnuto
max_temperature = 85

# Kontrola teploty každých X sekund
temp_check_interval = 30

# Automatické snížení výkonu při vysoké teplotě
thermal_throttle = true

# Maximální využití CPU (%)
max_cpu_usage = 90

[Development]
# Režim vývoje s nižší obtížností
dev_mode = false

# Simulovat nalezení bloku každých X sekund (pouze dev mode)
simulate_block_interval = 60

# Benchmark mode - pouze měření výkonu
benchmark_only = false
