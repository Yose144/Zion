# ZION Production Node Configuration
# ====================================

# Network Configuration
network=mainnet
p2p-bind-ip=0.0.0.0
p2p-bind-port=18080
rpc-bind-ip=0.0.0.0
rpc-bind-port=18081

# Mining Configuration
mining-threads=0
start-mining=false

# Node Configuration
data-dir=/data
log-level=1
log-file=/data/zion.log

# Performance
max-connections=100
connection-timeout=30
sync-threads=2

# Security
restricted-rpc=false
enable-cors=*

# Blockchain
confirm-external-bind=true
fast-block-sync=1